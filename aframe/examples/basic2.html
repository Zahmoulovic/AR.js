            <!-- <a-scene embedded artoolkit='sourceType: webcam;'> -->
            <a-assets>
                <a-asset-item id="acarrot" src="../../data/models/Carrot/model.dae"></a-asset-item>
                <a-asset-item id="acadre" src="../../data/models/jardin.dae"></a-asset-item>

                <a-text id="atexte" value="Plantation de carottes" position="" rotation="" scale="" visible="" text=""></a-text>
                <a-entity id="ecarrot" collada-model="#acarrot" scale="4 4 4" rotation="-90 0 0" position="0 0 -1.5" visible=""></a-entity>
                <a-entity id="ecadre" collada-model="#acadre" scale="3 3 3" rotation="45 90 -90" position="-3 -1 0" visible=""></a-entity>

            <a-sky id="sky" color="#ECECEC" position="" rotation="" scale="" visible="" material="" geometry=""></a-sky>
